<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Company</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/companies.js"></script>
</head>
<body>
    <div class="header">
        <h1>Add Company</h1>
    </div>
    <div class="container">
        <form id="companyForm">
            <input type="text" id="name" placeholder="Company Name" required>
            <input type="text" id="contactDetails" placeholder="Contact Details" required>
            <input type="text" id="companySize" placeholder="Company Size" required>
            <input type="text" id="industry" placeholder="Industry" required>
            <textarea id="notes" placeholder="Notes"></textarea>
            <button type="submit">Add Company</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
</body>
</html>
