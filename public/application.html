<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Application</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/applications.js"></script>
</head>
<body>
    <div class="header">
        <h1>Log Application</h1>
    </div>
    <div class="container">
        <form id="applicationForm" enctype="multipart/form-data"> <!-- enctype attribute is crucial for file uploads -->
            <input type="text" id="companyName" placeholder="Company Name" required>
            <input type="text" id="jobTitle" placeholder="Job Title" required>
            <input type="date" id="applicationDate" required>
            <select id="status" required>
                <option value="applied">Applied</option>
                <option value="interviewed">Interviewed</option>
                <option value="offered">Offered</option>
                <option value="rejected">Rejected</option>
            </select>
            <textarea id="notes" placeholder="Notes"></textarea>
            <label for="resume"> Add Your Resume</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx,.jpeg,.jpg,.png"> <!-- Acceptable file types -->
            <label for="coverLetter"> Add Your Cover Letter</label>
            <input type="file" id="coverLetter" name="coverLetter" accept=".pdf,.doc,.docx,.jpeg,.jpg,.png">
            <button type="submit">Log Application</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
</body>
</html>
