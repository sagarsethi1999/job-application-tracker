<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="header">
        <h1>Profile</h1>
        <button type="button" id="backButton">back</button>
        <button type="button" id="logoutButton">Logout</button>
    </div>
    <div class="container">
        <form id="profileForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" disabled>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" disabled>
            
            <label for="careerGoals">Career Goals:</label>
            <textarea id="careerGoals" name="careerGoals" disabled></textarea>
            
            <button type="button" id="editProfileButton">Edit</button>
            <button type="submit" id="saveProfileButton" style="display:none;">Save</button>
            
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
